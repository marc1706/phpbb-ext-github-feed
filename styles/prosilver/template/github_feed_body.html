<!-- INCLUDE overall_header.html -->
<!-- BEGIN github_feed_row -->
<div class="post <!-- IF postrow.S_ROW_COUNT is odd -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
	<div class="inner">
		<dl class="postprofile">
			<dt class="no-profile-rank">
				<!-- IF github_feed_row.AUTHOR_AVATAR -->
					<!-- IF github_feed_row.AUTHOR_LINK --><a href="{github_feed_row.AUTHOR_LINK}" class="avatar"><img src="{github_feed_row.AUTHOR_AVATAR}" alt="{github_feed_row.AUTHOR}" /></a><!-- ELSE --><span class="avatar">{github_feed_row.AUTHOR}</span><!-- ENDIF -->
				<!-- ENDIF -->
				<!-- IF not github_feed_row.AUTHOR_LINK --><strong>{github_feed_row.AUTHOR}</strong><!-- ELSE --><a href="{github_feed_row.AUTHOR_LINK}" alt="{github_feed_row.AUTHOR}">{github_feed_row.AUTHOR}</a><!-- ENDIF -->
			</dt>
			<dd></dd>
		</dl>
		<div class="postbody">
			<h3><a href="{github_feed_row.COMMIT_URL}">{github_feed_row.COMMIT_TITLE}</a></h3>
			<div class="content">
			{github_feed_row.COMMIT_MESSAGE}
			</div>
		</div>
	</div>
</div>
<!-- END github_feed_row -->
<!-- INCLUDE overall_footer.html -->
